        <ul>
            <li>
                <figure>
                    <img src="./images/crap_robot.png" alt="SAR Robot">
                    <div>
                        <figcaption><a href="https://github.com/janetPham/Canadian-Assistive-Rescue-Prototype-Robot">Canadian Rescue Assistance Prototype</a></figcaption>
                        <h3>CRAP© is a LEGO EV3 robot programmed in ROBOTC that automates the search and rescue process, locating missing individuals and bringing them to safety.</h3>
                    </div>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="./images/rack_pinion.jpg" alt="Rack and Pinion">
                    <div>
                        <figcaption><a href="">Electromechanical Measurement System</a></figcaption>
                        <h3>The system includes a pinion driven by a motor along a rack and uses an optical encoder and touch sensor to measure the length of a LEGO brick.</h3>
                    </div>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="./images/engine.png" alt="3D Engine">
                    <div>
                        <figcaption><a href="https://docs.google.com/document/d/1y19EgPUXDW9SuAcP0nG9N9Hgxh4sE2_o4XlH7NRnNRA/edit">I4 DOHC 4-Stroke Internal Combustion Engine 3D Model</a></figcaption>
                        <h3>The model is a basic design of a typical modern car engine using SOLIDWORKS, chosen for its relative simplicity and versatility.</h3>
                    </div>
                </figure>
            </li>
        </ul>
